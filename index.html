<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Code</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background: #f0f8ff;
      border-radius: 5px;
      word-wrap: break-word;
    }

    /* Animated Wave */
    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #007bff, transparent);
      animation: waveAnimation 4s infinite ease-in-out;
      transform: rotate(0deg);
    }

    .wave::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #0056b3, transparent);
      transform: rotate(180deg);
      animation: waveAnimation 3s infinite ease-in-out;
    }

    @keyframes waveAnimation {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-50%);
      }
    }

    /* Blue and Red Dots */
    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: floatAnimation 3s infinite ease-in-out;
    }

    .dot.blue {
      background-color: #007bff;
      top: 10%;
      left: 20%;
    }

    .dot.red {
      background-color: #ff0000;
      top: 70%;
      left: 80%;
    }

    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Record Code</h1>
    <textarea id="inputField" placeholder="Type something..."></textarea>
    <button id="recordBtn">Record</button>
    <div id="output"></div>
  </div>

  <div class="wave"></div>
  <div class="dot blue"></div>
  <div class="dot red"></div>

  <script>
    document.getElementById("recordBtn").addEventListener("click", () => {
      const inputField = document.getElementById("inputField");
      const output = document.getElementById("output");

      const text = inputField.value.trim();

      if (text) {
        const record = document.createElement("p");
        record.textContent = text;
        output.appendChild(record);

        inputField.value = ""; // Clear the input field
      } else {
        alert("Please type something before recording.");
      }
    });
  </script>
</body>
</html>
